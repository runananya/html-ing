<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="sy.css">
</head>
<body>
    <div class="cont">
        <div class="side">
            <div class="grad"></div>
            <div class="date-container">
                <h2 class="dayname">Monday</h2><span class="date-day">14th Jan 2023</span><i class="location-icon" data-feather="map-pin"></i><span class="location">Jaipur,India</span>
                </div>
                <div class="wea-con"><i class=wea-icon data-feather="cloud"></i>
                <h1 class="wea-temp">20 C</h1>
                <h3 class="wea-desc">Cloudy</h3>
                </div>
                </div>
                <div class="info-side">
                    <div class="today">
                        <div class="today-info">
                            <div class="rain"><span class="title">RAIN</span>
                            <span class="value">0%</span>
                            <div class="clear"></div>
                            </div>
                            <div class="wind"><span class="title">WIND</span><span class="value">0km/h</span>
                            <div class="clear">
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="week-con">
                            <ul class="weeklist">
                                <li class="active"><i class="dayicon" data-feather="sun"></i><span class="day-name">TUE</span><span class="day-temp">21 C</span></li>
                                <li><i class="dayicon" data-feather="cloud"></i><span class="day-name">WED</span><span class="day-temp">18 C</span></li>
                                <li><i class="dayicon" data-feather="cloud-snow"></i><span class="day-name">THURS</span><span class="day-temp">1 C</span></li>
                                <li><i class="dayicon" data-feather="cloud-rain"></i><span class="day-name">FRI</span><span class="day-temp">5 C</span></li>
                                <div class="clear"></div>
                                </ul>
                                </div>
                                <div class="loc-con">
                                    <button class="loc-butt"><i data-feather="map-pin"></i>
                                    <span>Change Location</span></button>
                                </div>
                                </div>
                                </div>
                                <script src="hi./script.js"></script>
                                
                        
                            

           
   
</body>
</html>
